{% extends 'kiosco_app/base.html' %}
{% block content %}
    {% for producto in object_list %}
        <div class="producto">
            <h3> <a href="{% url 'producto_detalle' pk=producto.pk %}">{{ producto.nombre }}</a></h3>
            <h5>{{ producto.descripcion }}</h5>
            <p>$ {{ producto.precio_sugerido }}</p>
        </div>
    {% endfor %}
{% endblock %}
